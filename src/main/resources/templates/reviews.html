<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tripadvisor</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Reviews List</h1>
	
	<a th:href = "@{/showNewReviewForm}" class="btn btn-primary btn-sm mb-3">Add Review</a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Author</th>
					<th>Restaurant</th>
					<th>Rating</th>
					<th>Review</th>
					<th>Status</th>
					<th>Date of publishing</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="review : ${reviews}">
					<td th:text="${review.id}"></td>
					<td th:text="${review.author.username}"></td>
					<td th:text="${review.restaurant.name}"></td>
					<td th:text="${review.rating}"></td>
					<td th:text="${review.review}"></td>
					<td th:text="${review.status}"></td>
					<td th:text="${review.dateOfPublishing}"></td>
					<td> 
						<a th:href="@{/showUpdateReviewForm/{id}(id=${review.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteReview/{id}(id=${review.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
